<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2874f0;
            color: white;
            padding: 10px 20px;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            margin-top: 10px;
        }
        .search-bar input {
            width: 70%;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        .search-bar button {
            padding: 8px 16px;
            background-color: #ffcc00;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #e6b800;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 10px;
            text-align: center;
            padding: 10px;
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
        }
        .product-card h5 {
            margin-top: 10px;
            font-size: 16px;
        }
        .product-card p {
            font-size: 14px;
            color: #555;
        }
        .product-card .price {
            font-size: 18px;
            font-weight: bold;
            color: #2874f0;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Flipkart</div>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for electronics...">
        <button onclick="searchProducts()">Search</button>
    </div>
</header>

<div class="product-container">
    <div class="product-card">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/300/300/image/8236347d026c064c.jpeg?q=50" alt="Smartphone">
        <h5>Smartphone</h5>
        <p>Brand XYZ</p>
        <p class="price">₹15,999</p>
    </div>
    <div class="product-card">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/300/300/image/e29913804d78035f.jpeg?q=50" alt="Headphones">
        <h5>Headphones</h5>
        <p>Brand ABC</p>
        <p class="price">₹2,499</p>
    </div>
    <div class="product-card">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/300/300/image/5589311321b582ea.jpeg?q=50" alt="Smartwatch">
        <h5>Smartwatch</h5>
        <p>Brand DEF</p>
        <p class="price">₹5,999</p>
    </div>
</div>

<script>
    function searchProducts() {
        const query = document.getElementById('search').value;
        alert('Searching for: ' + query);
    }
</script>

</body>
</html>
