<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f6;
    }
    .login-container {
      max-width: 400px;
      margin-top: 80px;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .flipkart-logo {
      font-weight: bold;
      color: #2874f0;
      font-size: 28px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
      <div class="text-center flipkart-logo">Flipkart</div>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email or Mobile Number</label>
          <input type="text" class="form-control" id="email" required placeholder ="Enter email or mobile number">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required placeholder="Enter password">
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="text-center">
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
        <hr>
        <div class="text-center">
          New to Flipkart? <a href="#">Create an account</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
